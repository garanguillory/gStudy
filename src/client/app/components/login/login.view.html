<navigation></navigation>


<div class="container">
	<div class="row">
		<div class="col-sm-6 col-sm-offset-3">
			<h2 class="centered">Notecards</h2>
				<form ng-submit="login()" class="form-horizontal login-form">
				  <div class="form-group">
				    <label for="email" class="col-sm-2 control-label">Email</label>
				    <div class="col-sm-10">
				      <input ng-model="user.email" type="email" class="form-control" id="email" placeholder="Email">
				    </div>
				  </div>
				  <div class="form-group">
				    <label for="password" class="col-sm-2 control-label">Password</label>
				    <div class="col-sm-10">
				      <input ng-model="user.password" type="password" class="form-control" id="password" placeholder="Password">
				    </div>
				  </div>
				  <div class="form-group">
				    <div class="col-sm-offset-2 col-sm-2">
				      <button type="submit" class="btn btn-default">Log in</button>
				    </div>
				    <div class="col-sm-offset-1 col-sm-6">
				    	<p style="margin-top: 10px;">Not a member? <a ng-href="#/register">Register here.</a></p>
				    </div>
				  </div>
				</form>
			
		</div>
	</div>
</div>
