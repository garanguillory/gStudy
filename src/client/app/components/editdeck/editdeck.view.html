<navigation></navigation>
<div class="container">
	<div class="row">
			<div class="col-sm-10 col-sm-offset-1">
				<h1 class="centered">Edit: {{deck.name}}</h1>

				<form ng-submit="editDeck()">
				<div class="panel panel-default" style="max-height: 100vh;min-height: 20vh">
				  <div class="panel-body">
				    <div class="form-group col-sm-6" >
				      <label for="deck-name">Deck Name</label>
				      <input ng-model="deck.name" type="text" class="form-control" id="deck-name" placeholder="Deck Name">
				      <br>
				      <label for="deck-image">Deck Image</label>
				      <input ng-model="deck.image_url" type="text" class="form-control" id="deck-image" placeholder="Deck Image URL">
				    </div>
				    <div class="form-group col-sm-6">
				      <label for="deck-description">Deck Description</label>
				      <textarea ng-model="deck.description" class="form-control" rows="5" id="deck-description" placeholder="Deck Description"></textarea>
				    </div>
				  </div>
				</div>

					<div ng-repeat="card in deck.cards" class="panel panel-default" style="max-height: 100vh;min-height: 15vh">
					  <div class="panel-body">
							<div class="form-group col-sm-6" >
							  <label for="question">Question:</label>
							  <input ng-model="card.question" type="text" class="form-control" id="question" placeholder="Question">
							</div>
							<div class="form-group col-sm-6">
							  <label for="answer">Answer:</label>
							  <input ng-model="card.answer" type="text" class="form-control" id="answer" placeholder="Answer">
							</div>

							<div class="form-group col-sm-6" >
							  <label for="question-url">Question Image URL (optional):</label>
							  <input ng-model="card.question_image_url" type="text" class="form-control" id="question-url" placeholder="Question URL">
							  <br>
							  <p ng-show="card.delete == true">Card marked for deletion</p>
							</div>
							<div class="form-group col-sm-6">
							  <label for="answer-url">Answer Image URL (optional):</label>
							  <input ng-model="card.answer_image_url" type="text" class="form-control" id="answer-url" placeholder="Answer URL">
							  <br>
							  <input ng-show="card.delete == false" ng-click="deleteCard(card)" class="btn btn-danger pull-right" type="button" value="Delete Card">
							  <input ng-show="card.delete == true" ng-click="unDeleteCard(card)" class="btn btn-danger pull-right" type="button" value="Un-do Deletion">
							</div>
						</div>
					</div>

					<cards array="deck.newcards" card="card" ng-repeat="card in deck.newcards"></cards>

					<input class="btn btn-default pull-right" type="submit" value="Edit Deck">
					<input ng-click="deleteDeck()" class="btn btn-danger pull-right" type="button" value="Delete Deck">
				</form>

			</div>
	</div>
</div>
