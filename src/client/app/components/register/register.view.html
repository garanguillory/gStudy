<navigation></navigation>


<div class="container">
	<div class="row">
		<div class="col-sm-6 col-sm-offset-3">
			<h2 class="centered">gStudy App</h2>
				<form ng-submit="register()" class="form-horizontal register-form">
					<div class="form-group">
					  <label for="firstName" class="col-sm-2 control-label">First Name</label>
					  <div class="col-sm-4">
					    <input ng-model="user.firstName" type="text" class="form-control" id="firstName" placeholder="First Name">
					  </div>
					  <label for="lastName" class="col-sm-2 control-label">Last Name</label>
					  <div class="col-sm-4">
					    <input ng-model="user.lastName" type="text" class="form-control" id="lastName" placeholder="Last Name">
					  </div>
					</div>
				  <div class="form-group">
				    <label for="email" class="col-sm-2 control-label">Email</label>
				    <div class="col-sm-10">
				      <input ng-model="user.email" type="email" class="form-control" id="email" placeholder="Email">
				    </div>
				  </div>
				  <div class="form-group">
				    <label for="password" class="col-sm-2 control-label">Password</label>
				    <div class="col-sm-10">
				      <input ng-model="user.password" type="password" class="form-control" id="password" placeholder="Password">
				    </div>
				  </div>
				  <div class="form-group">
				    <div class="col-sm-offset-2 col-sm-2">
				      <button type="submit" class="btn btn-default">Sign up</button>
				    </div>
				    <div class="col-sm-offset-1 col-sm-6">
				    	<p style="margin-top: 10px;">Already a member? <a ng-href="#/login">Login here.</a></p>
				    </div>
				  </div>
				</form>
			
		</div>
	</div>
</div>
