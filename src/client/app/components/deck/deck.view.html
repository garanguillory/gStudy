<navigation></navigation>
{{deck}}
<div class="container">
	<div class="row">
		<div class="col-sm-8 col-sm-offset-2">
			<div class="row">
				<div class="col-sm-4">
					<img src="http://placehold.it/200x200">
				</div>
				<div class="col-sm-8">
					<h4>{{deck[0].name}}</h4>
					<p>Created 3 days ago</p>
					<p>{{deck[0].description}}
					</p>
					<!-- edit where 'Start Studying' button takes the user -->
					<input ng-href="#/study/{{deck.id}}" type="submit" class="btn btn-default" value="Start Studying">
				</div>
			</div>
			<hr>
		</div>
		<div class="col-sm-8 col-sm-offset-2">
			<div class="row">
				<div class="col-sm-12">
					<h2>Sample Questions</h2>
					<p>{{deck[0].question}}
					</p>
				</div>
			</div>
		</div>

	</div>



</div>
