<div class="container">
	<div class="row">
		<div class="col-sm-10 col-sm-offset-1">
			<h1>Create a New Deck</h1>

			<form>
			
			<div class="row" style="border: 1px solid black">
			  <div class="form-group col-sm-6" >
			    <label for="deck-name">Deck Name</label>
			    <input type="text" class="form-control" id="deck-name" placeholder="Deck Name">
			  </div>
			  <div class="form-group col-sm-6">
			    <label for="deck-description">Deck Description</label>
			    <input type="text" class="form-control" id="deck-description" placeholder="Deck Description">
			  </div>
			</div>
	<br>
			<div class="row" style="border: 1px solid black">
				<div class="form-group col-sm-6" >
				  <label for="question">Question:</label>
				  <input type="text" class="form-control" id="question" placeholder="Question">
				</div>
				<div class="form-group col-sm-6">
				  <label for="answer">Answer:</label>
				  <input type="text" class="form-control" id="answer" placeholder="Answer">
				</div>

				<div class="form-group col-sm-6" >
				  <label for="question-url">Question Image URL (optional):</label>
				  <input type="text" class="form-control" id="question-url" placeholder="Question URL">
				</div>
				<div class="form-group col-sm-6">
				  <label for="answer-url">Answer Image URL (optional):</label>
				  <input type="text" class="form-control" id="answer-url" placeholder="Answer URL">
				</div>
				<a><i class="fa fa-plus-circle" aria-hidden="true"></i> Add a New Question</a>
			</div>
			
		<br>
				<input class="btn btn-default pull-right" type="submit" value="Create Deck">	
			</form>
		</div>
	</div>
</div>
